<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXezifp-t85hvqms-QkBWLhOMnTt8sEgM&libraries=places&region=in"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> </head>

<body>
    <div class="container">
        <h1 class="text-center">Weather app!</h1>
        <div class="text-center">
            <input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on">
            <button id='log' class="btn btn-danger">Search</button>
        </div>
        <div class='weather'>
            <h2 id="cityName"></h2>
            <table>
               <thead>
                   <tr>
                   <th rowspan="2"><span id='currentTemp'></span><sup>  o</sup><span class='tempVal'></span></th>
                    <th rowspan="2">
                        <a id="cTof"></a>
                    </th>
                    <th> min </th>
                    <th> max </th>
                </tr>
                <tr>
                    
                    <th><span id='toDayMin'></span><sup>  o</sup><span class='tempVal'></span></th>
                    <th><span id='toDayMax'></span><sup>  o</sup><span class='tempVal'></span></th>
                </tr>
               </thead>
               <tbody class='weatherForcast'>
                   
               </tbody>
                
            </table>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
